<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Online code editor</title>
</head>
<body>
    <nav class="container mt-2 pt-2 pb-2 d-flex align-items-center justify-content-between">
        <a href="#" class="logo fs-4">
            <i class="fa-solid fa-laptop-code fa-xl" style="color: #ffffff;"></i>
            Online Code Editor
        </a>

        <div class="run-Btn btn fs-4 p-1 rounded">
            <i class="fa-solid fa-play" style="color: #04ff00;"></i>
            Run
        </div>

    </nav>
    <main class="container-fluid mt-3">
        <div class="row">
            <div class="htmlHolder code-area col-12 col-md-4 d-flex flex-column">
                <label for="htmlCode">
                    <i class="fa-solid fa-code" style="color: #ffffff;"></i>
                    HTML
                </label>
                <textarea name="htmlCode" id="htmlCode"></textarea>
            </div>
            <div class="cssHolder code-Area col-12 col-md-4 d-flex flex-column">
                <label for="cssCode">
                    <i class="fa-brands fa-css3" style="color: #ffffff;"></i>
                    CSS
                </label>
                <textarea name="cssCode" id="cssCode"></textarea>
            </div>
            <div class="jsHolder code-Area col-12 col-md-4 d-flex flex-column">
                <label for="jsCode">
                    <i class="fa-brands fa-square-js" style="color: #ffffff;"></i>
                    Java Script
                </label>
                <textarea name="jsCode" id="jsCode"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <h4>Output</h4>
            <div class="output-container col-12">
                <iframe id="outputResult"></iframe>
            </div>
        </div>
    </main>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
